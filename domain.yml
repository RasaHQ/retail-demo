session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- order_status
- order_cancel
- return
- product_stock
- product_updates
- affirm
- deny
- inform
- greet
- chitchat
- faq
- out_of_scope
- nlu_fallback
entities:
- email
- color
- number
slots:
  color:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  size:
    type: text
    influence_conversation: false
    auto_fill: false
  rating:
    type: text
    influence_conversation: false
    auto_fill: false
  open_feedback:
    type: text
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  verified_email:
    type: bool
    influence_conversation: true
  survey_complete:
    type: bool
    influence_conversation: true
responses:
  utter_greet:
  - buttons:
    - payload: Check status of my order
      title: Check status of my order
    - payload: Start a return
      title: Start a return
    - payload: Check inventory
      title: Check inventory
    - payload: Subscribe to product updates
      title: Subscribe to product updates
    text: Hi there! I'm a demo bot from Rasa to help you with ordering shoes. How
      can I help you?
  utter_default:
  - text: I don't think I understand. Can you try providing more detail?
  - text: um, what did you just say to me?
  - text: beep, boop, don't understand
  utter_ask_order_status_form_email:
  - text: I can help you find the status of your order. What's your email address
      so I can find the order?
  utter_order_status:
  - text: Based on the latest order from {email}, it looks like your order is currently {status}.
  utter_ask_cancel_form_email:
  - text: Sorry to hear you want to cancel! To help find your order, can you please
      provide your email address?
  utter_order_cancel_finish:
  - text: Ok, I've cancelled the order for {email}. If you'd like to reorder, please visit your
      recent orders in your account history.
  utter_ask_return_form_email:
  - text: Let's start that return. To help find your order, can you please provide
      your email address?
  utter_return_finish:
  - text: Ok, I've kicked off your return. You should be receiving a return label
      in your inbox. Please send it in the next 14 days!
  utter_ask_product_updates_form_email:
  - text: I can keep you up to date with our weekly email about product updates! If
      you'd like to be added to the list, please add your email address.
  utter_product_updates_finish:
  - text: Alright, you're subscribed!
  utter_product_stock_start:
  - text: I can help you find some shoes!
  utter_ask_product_stock_form_size:
  - text: What size shoe would you like?
  utter_ask_product_stock_form_color:
  - text: What color are you looking for?
  utter_product_stock_finish:
  - text: Looks like we have size {size} {color} shoes in stock!
  utter_confirm_email:
  - text: I already have your email on file. Would you like me to look up your order
      under {email}?
  utter_faq/alternate_info:
  - text: Currenty we can only provide order information based on email.
  utter_faq/sizing_clarification:
  - text: Right now we only offer American sizes. We'll try to change this in the
      future!
  utter_faq/payment_methods:
  - text: We accept all major credit cards, Apple Pay, Google Pay, and PayPal.
  utter_faq/promotions:
  - text: Currently, we're running a buy one get one half off promotion!
  utter_chitchat/thanks:
  - text: No problem!
  - text: I have no choice but to help you.
  - text: I try my best
  utter_chitchat/confirm_presence:
  - text: yep I'm here.
  - text: unfortunately, I'm still listening.
  utter_chitchat/capabilities:
  - text: I can help you start a return, subscribe to our emails, and even see if
      we carry your desired shoes.
  utter_chitchat/mood_great:
  - text: Superb!
  - text: right on
  utter_chitchat/mood_unhappy:
  - text: sorry to hear that :(
  - text: ok can you be nice to me
  utter_chitchat/bot_challenge:
  - text: I'm a bot, built using Rasa! Beep boop
  utter_chitchat/goodbye:
  - text: bye bye
  - text: c u l8er allig8er
  utter_ask_survey_form_rating:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    - payload: '5'
      title: '5'
    text: On a scale of 1-5, how would you rate your conversation today?
  utter_ask_survey_form_open_feedback:
  - text: Is there any other feedback you can provide?
  utter_survey_end:
  - text: Thank you for the feedback!
  utter_start_over:
  - text: Ok, let's start over.
  utter_open_feedback: #this is to test the response was collected
  - text: Here's your lovely feedback - {open_feedback}
  utter_no_order:
  - text: Hmm, seems like we don't have an order associated with that email
  utter_in_stock:
  - text: You're in luck! We have those in stock.
  utter_no_stock:
  - text: Sorry, seems like we don't have those shoes.
actions:
- action_product_search
- action_survey_start
- action_survey_submit
- action_order_status
- action_cancel_order
- action_return
forms:
  order_status_form:
    email:
    - entity: email
      type: from_entity
    - intent:
      - inform
      type: from_text
  cancel_form:
    email:
    - entity: email
      type: from_entity
  return_form:
    email:
    - entity: email
      not_intent: product_updates
      type: from_entity
  product_updates_form:
    email:
    - entity: email
      type: from_entity
  product_stock_form:
    size:
    - entity: number
      type: from_entity
    color:
    - entity: color
      type: from_entity
  survey_form:
    rating:
    - entity: number
      type: from_entity
    open_feedback:
    - type: from_text
